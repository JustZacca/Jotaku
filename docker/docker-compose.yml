version: '3.8'

services:
  jotaku-server:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "5689:5689"
    volumes:
      - jotaku-data:/data
    environment:
      - DB_PATH=/data/jotaku.db
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5689
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5689/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  jotaku-data:
