name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build binaries for all platforms
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/jotaku-linux-amd64 ./cmd/client
          GOOS=linux GOARCH=amd64 go build -o dist/jotaku-server-linux-amd64 ./cmd/server

      - name: Build Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o dist/jotaku-linux-arm64 ./cmd/client
          GOOS=linux GOARCH=arm64 go build -o dist/jotaku-server-linux-arm64 ./cmd/server

      - name: Build Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o dist/jotaku-windows-amd64.exe ./cmd/client
          GOOS=windows GOARCH=amd64 go build -o dist/jotaku-server-windows-amd64.exe ./cmd/server

      - name: Build macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o dist/jotaku-macos-amd64 ./cmd/client
          GOOS=darwin GOARCH=amd64 go build -o dist/jotaku-server-macos-amd64 ./cmd/server

      - name: Build macOS (arm64 - Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o dist/jotaku-macos-arm64 ./cmd/client
          GOOS=darwin GOARCH=arm64 go build -o dist/jotaku-server-macos-arm64 ./cmd/server

      - name: Copy config example
        run: cp config.example.yml dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jotaku-binaries
          path: dist/
          retention-days: 30

  # Build and push Docker image
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create release with binaries (only on tags)
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: jotaku-binaries
          path: dist/

      - name: Create archives
        run: |
          cd dist
          # Linux
          tar -czvf jotaku-linux-amd64.tar.gz jotaku-linux-amd64 jotaku-server-linux-amd64 config.example.yml
          tar -czvf jotaku-linux-arm64.tar.gz jotaku-linux-arm64 jotaku-server-linux-arm64 config.example.yml
          # macOS
          tar -czvf jotaku-macos-amd64.tar.gz jotaku-macos-amd64 jotaku-server-macos-amd64 config.example.yml
          tar -czvf jotaku-macos-arm64.tar.gz jotaku-macos-arm64 jotaku-server-macos-arm64 config.example.yml
          # Windows
          zip jotaku-windows-amd64.zip jotaku-windows-amd64.exe jotaku-server-windows-amd64.exe config.example.yml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/jotaku-linux-amd64.tar.gz
            dist/jotaku-linux-arm64.tar.gz
            dist/jotaku-macos-amd64.tar.gz
            dist/jotaku-macos-arm64.tar.gz
            dist/jotaku-windows-amd64.zip
          generate_release_notes: true
