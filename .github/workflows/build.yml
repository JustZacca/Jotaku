name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build binaries for all platforms
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Build Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/jotaku-linux-amd64 ./cmd/client
          GOOS=linux GOARCH=amd64 go build -o dist/jotaku-server-linux-amd64 ./cmd/server

      - name: Build Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o dist/jotaku-linux-arm64 ./cmd/client
          GOOS=linux GOARCH=arm64 go build -o dist/jotaku-server-linux-arm64 ./cmd/server

      - name: Build macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o dist/jotaku-macos-amd64 ./cmd/client
          GOOS=darwin GOARCH=amd64 go build -o dist/jotaku-server-macos-amd64 ./cmd/server

      - name: Build macOS (arm64 - Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o dist/jotaku-macos-arm64 ./cmd/client
          GOOS=darwin GOARCH=arm64 go build -o dist/jotaku-server-macos-arm64 ./cmd/server

      - name: Copy config example
        run: cp config.example.yml dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jotaku-binaries
          path: dist/
          retention-days: 30

  # Build Windows binaries on a Windows runner so CGO (go-sqlite3) works correctly
  build-windows:
    name: Build Windows Binaries
    runs-on: windows-latest
    env:
      GOTOOLCHAIN: local

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Windows (amd64) with CGO enabled
        run: |
          $env:CGO_ENABLED = "1"
          go build -o dist/jotaku-windows-amd64.exe ./cmd/client
          go build -o dist/jotaku-server-windows-amd64.exe ./cmd/server

      - name: Copy config example
        run: Copy-Item config.example.yml dist\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jotaku-binaries
          path: dist/
          retention-days: 30

  # Build and push Docker image
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create release with downloadable binaries
  release:
    name: Create Release
    needs:
      - build
      - build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: jotaku-binaries
          path: dist/

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Delete existing latest release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest Build (${{ steps.sha.outputs.short }})"
          body: |
            ## Jotaku - Latest Build

            Commit: ${{ github.sha }}

            ### Downloads

            | Platform | Client | Server |
            |----------|--------|--------|
            | Windows (64-bit) | `jotaku-windows-amd64.exe` | `jotaku-server-windows-amd64.exe` |
            | Linux (64-bit) | `jotaku-linux-amd64` | `jotaku-server-linux-amd64` |
            | Linux (ARM64) | `jotaku-linux-arm64` | `jotaku-server-linux-arm64` |
            | macOS (Intel) | `jotaku-macos-amd64` | `jotaku-server-macos-amd64` |
            | macOS (Apple Silicon) | `jotaku-macos-arm64` | `jotaku-server-macos-arm64` |

            ### Quick Start
            1. Download the client for your platform
            2. Download `config.example.yml` and rename to `config.yml`
            3. Run the client
          files: |
            dist/jotaku-linux-amd64
            dist/jotaku-linux-arm64
            dist/jotaku-windows-amd64.exe
            dist/jotaku-macos-amd64
            dist/jotaku-macos-arm64
            dist/jotaku-server-linux-amd64
            dist/jotaku-server-linux-arm64
            dist/jotaku-server-windows-amd64.exe
            dist/jotaku-server-macos-amd64
            dist/jotaku-server-macos-arm64
            dist/config.example.yml
          prerelease: false
          make_latest: true

  # Create versioned release (only on tags)
  versioned-release:
    name: Create Versioned Release
    needs:
      - build
      - build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: jotaku-binaries
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/jotaku-linux-amd64
            dist/jotaku-linux-arm64
            dist/jotaku-windows-amd64.exe
            dist/jotaku-macos-amd64
            dist/jotaku-macos-arm64
            dist/jotaku-server-linux-amd64
            dist/jotaku-server-linux-arm64
            dist/jotaku-server-windows-amd64.exe
            dist/jotaku-server-macos-amd64
            dist/jotaku-server-macos-arm64
            dist/config.example.yml
          generate_release_notes: true
